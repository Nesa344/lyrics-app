<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch Song Lyrics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
  <div class="container">
    <h1 class="text-center my-5">Get Lyrics From Any Song You Like!</h1>
    <form class="w-50 text-center mx-auto" id="form">
      <input type="text" class="form-control form-control-lg mb-3 mt-3" id="artist" placeholder="Insert Artist...">
      <input type="text" class="form-control form-control-lg mb-3" id="song" placeholder="Insert the song...">
      <input type="submit" value="Submit" class="btn btn-primary p-2 px-4 mb-4">
    </form>
  <div id="output"></div>
  </div>
  <script src=javascript/main.js></script>
</body>
</html>
